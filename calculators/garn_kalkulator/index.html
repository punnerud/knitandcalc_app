<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garnkalkulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #faf8f5;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-family: Georgia, serif;
            font-size: 32px;
            font-weight: bold;
            color: #2c2c2c;
            margin-bottom: 12px;
        }

        .description {
            color: #5a5a5a;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .unit-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
        }

        .unit-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #f5f0eb;
            color: #8b7355;
        }

        .unit-btn.active {
            background-color: #f4d4d4;
            color: #2c2c2c;
            font-weight: 500;
        }

        .section {
            margin-bottom: 28px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #5a5a5a;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4c4b0;
            border-radius: 8px;
            font-size: 16px;
            color: #8b7355;
            background-color: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #8b7355;
        }

        .calculate-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .calculate-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .calculate-btn {
            padding: 12px 28px;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .calculate-btn:hover {
            background-color: #6f5a42;
        }

        .result {
            background-color: #f5f0eb;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            margin-top: 32px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .yarn-illustration {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .result-text {
            font-size: 16px;
            font-weight: 600;
            color: #2c2c2c;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Garnkalkulator</h1>
        <p class="description">
            Beregn hvor mange n√∏ster du trenger av et garn med ulik l√∏pelengde enn garnet i oppskriften.
            Strikkefastheten m√• v√¶re den samme.
        </p>

        <div class="unit-selector">
            <button class="unit-btn active" data-unit="meter">Meter</button>
            <button class="unit-btn" data-unit="yards">Yards</button>
        </div>

        <div class="section">
            <h2>I oppskriften</h2>
            <div class="input-group">
                <label for="lengde-oppskrift">L√∏pelengde</label>
                <input type="number" id="lengde-oppskrift" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="antall-oppskrift">Antall n√∏ster</label>
                <input type="number" id="antall-oppskrift" min="0" step="0.1">
            </div>
        </div>

        <div class="section">
            <h2>Ditt garn</h2>
            <div class="calculate-row">
                <div class="input-group">
                    <label for="lengde-ditt">L√∏pelengde</label>
                    <input type="number" id="lengde-ditt" min="0" step="0.1">
                </div>
                <button class="calculate-btn">Beregn</button>
            </div>
        </div>

        <div class="result" id="result">
            <div class="yarn-illustration">üß∂üß∂üß∂</div>
            <p class="result-text" id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
