<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øke/Felle Kalkulator</title>
    <script src="strikke-logic.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: #e8e8e8;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background-color: #d4b5a8;
            color: white;
        }

        .input-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #d4b5a8;
        }

        .btn-beregn {
            width: 100%;
            padding: 16px;
            background-color: #d4b5a8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.3s;
        }

        .btn-beregn:hover {
            background-color: #c5a699;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            line-height: 1.8;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result-text {
            color: #333;
            margin-bottom: 16px;
        }

        .total-masker {
            background-color: #f4e8d8;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #5c4a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Øke/Felle Kalkulator</h1>

        <div class="tabs">
            <button class="tab active" data-mode="øke">Øke</button>
            <button class="tab" data-mode="felle">Felle</button>
        </div>

        <div class="input-group">
            <label for="masker">Antall masker på pinnen:</label>
            <input type="number" id="masker" value="20" min="1">
        </div>

        <div class="input-group">
            <label for="endring" id="endringLabel">Antall økninger:</label>
            <input type="number" id="endring" value="11" min="1">
        </div>

        <button class="btn-beregn" onclick="beregn()">Beregn</button>

        <div class="result" id="result">
            <div class="result-text" id="resultText"></div>
            <div class="total-masker" id="totalMasker"></div>
        </div>
    </div>

    <script>
        let currentMode = 'øke';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentMode = tab.dataset.mode;

                const label = document.getElementById('endringLabel');
                label.textContent = currentMode === 'øke' ? 'Antall økninger:' : 'Antall fellinger:';

                document.getElementById('result').classList.remove('show');
            });
        });

        function beregn() {
            const masker = parseInt(document.getElementById('masker').value);
            const endring = parseInt(document.getElementById('endring').value);

            if (!masker || !endring || masker <= 0 || endring <= 0) {
                alert('Vennligst fyll inn gyldige tall');
                return;
            }

            if (currentMode === 'felle' && endring > masker / 2) {
                const maxFellinger = Math.floor(masker / 2);
                document.getElementById('resultText').innerHTML = `Kan ikke felle. Kan ikke felle med mer enn ${maxFellinger} når du har ${masker} masker på pinnen`;
                document.getElementById('totalMasker').style.display = 'none';
                document.getElementById('result').classList.add('show');
                return;
            }

            try {
                const result = evenStitchesAcrossRow(masker, endring, {
                    type: currentMode === 'øke' ? 'increase' : 'decrease',
                    flat: true
                });

                const totalMasker = currentMode === 'øke' ? masker + endring : masker - endring;

                document.getElementById('resultText').innerHTML = result.instruction.replace(/\n/g, '<br>');
                document.getElementById('totalMasker').style.display = 'block';
                document.getElementById('totalMasker').textContent = `Du har nå ${totalMasker} masker på pinnen`;
                document.getElementById('result').classList.add('show');
            } catch (error) {
                alert('Feil ved beregning: ' + error.message);
            }
        }
    </script>
</body>
</html>
